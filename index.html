<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cardstarter.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1>Blackjack</h1>
    <div id="message"></div>
    <button id="new-game">NEW GAME</button>
    <h2>Dealer</h2>
    <div class="dealer-cards">
        <div class="card" id="p1">hello</div>
        <div class="card" id="p2"></div>
        <div class="card" id="p3"></div>
        <div class="card" id="p4"></div>
        <div class="card" id="p5"></div>
        <div class="card" id="p6"></div>
        <div class="card" id="p7"></div>
    </div>
    <div class="dealer-total"></div>
    <h2>Player</h2>
    <div class="player-cards">
        <div class="card" id="d1"></div>
        <div class="card" id="d2"></div>
        <div class="card" id="d3"></div>
        <div class="card" id="d4"></div>
        <div class="card" id="d5"></div>
        <div class="card" id="d6"></div>
        <div class="card" id="d7"></div>
    </div>
    <div class="player-total"></div>
    <button id="hit">HIT</button>
    <button id="stand">STAND</button>
</body>
</html>
